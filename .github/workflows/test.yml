name: Test
on:
  push:
    paths-ignore:
      - '**.md'
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'frontend/**'

jobs:
    test:
        env:
            JWT_SECRET_KEY: 1234567890
            FILE_STORAGE_BUCKET: vertex-ai-chat-dev-session-files
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
                python-version: 3.12
                cache: 'pip'
        - name: Install dependencies
          run: |
            cd backend
            python -m pip install --upgrade pip
            pip install -r requirements-dev.txt
        - name: Authenticate to GCP
          uses: google-github-actions/auth@v2
          with:
            credentials_json: ${{ secrets.GCP_SERVICE_KEY }}
        - name: Setup Google Cloud SDK
          uses: google-github-actions/setup-gcloud@v2
          with:
            version: 'latest'
        - name: Test with pytest
          run: |
            cd backend
            coverage run --source=app --module pytest tests --cov=. --doctest-modules --cov-report html
            coverage report -m
            ls -la
            rm htmlcov/.gitignore
        - name: Coverage Badge
          uses: tj-actions/coverage-badge-py@v2
          with:
            working-directory: 'backend'
        - name: Verify Changed files
          uses: tj-actions/verify-changed-files@v16
          id: verify-changed-files
          with:
            files: |
              backend/coverage.svg
              backend/htmlcov/*
        - name: Commit files
          if: steps.verify-changed-files.outputs.files_changed == 'true'
          run: |
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add backend/coverage.svg
            git add backend/htmlcov/*
            git commit -m "Updated coverage.svg"
        - name: Push changes
          if: steps.verify-changed-files.outputs.files_changed == 'true'
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.github_token }}
            branch: ${{ github.ref }}