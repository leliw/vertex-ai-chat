<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"
        [class.handset]="isHandset">
        @if (isHandset$ | async) {
        <button class="back" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        }
        <mat-action-list>
            <mat-list-item [class.handset]="isHandset">
                <a class="side-menu-item" matLine>New chat</a>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                </mat-menu>
            </mat-list-item>
        </mat-action-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            @if (isHandset$ | async) {
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            }
            <span>AI Chat</span>
            <div class="flex-spacer"></div>
            @if (!(isHandset$ | async)) {
            <img src="{{ authService.getUserPhotoUrl() }}" class="profile-photo" alt="User profile"
                referrerpolicy="no-referrer">
            }
            <button mat-icon-button aria-label="Logout" (click)="authService.signOut()">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
