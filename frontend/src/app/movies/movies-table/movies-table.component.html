<div class="mat-elevation-z8">

    <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
            <td mat-cell *matCellDef="let row">{{row.year}}</td>
        </ng-container>

        <ng-container matColumnDef="studio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Studio</th>
            <td mat-cell *matCellDef="let row">{{row.studio}}</td>
        </ng-container>

        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Director</th>
            <td mat-cell *matCellDef="let row">{{row.director}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions
              <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" routerLink="/movies/__NEW__">
                <mat-icon aria-label="Add">add</mat-icon>
              </button>      
            </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" [routerLink]="['/movies', row.title + '_' + row.year]">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="primary" (click)="delete(row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
