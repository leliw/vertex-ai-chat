<form class="center-content" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Logowanie</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Nazwa użytkownika</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="credentials.username" required autofocus>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Hasło</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="credentials.password" required>
            </mat-form-field>
            <div class="row">
                <div class="col">
                    <div class="full-width">
                        <mat-checkbox name="store_token" [(ngModel)]="credentials.store_token">Nie wylogowywuj
                            mnie</mat-checkbox>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button type="button" routerLink="/reset-password-request">Reset hasła</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Zaloguj</button>
        </mat-card-actions>
    </mat-card>
</form>
